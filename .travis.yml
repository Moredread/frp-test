language: rust
rust:
- nightly
before_script:
- |
  pip install 'travis-cargo==0.1.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- |
  rustc --version
  cargo --version
  travis-cargo build &&
  travis-cargo test &&
  travis-cargo bench &&
  travis-cargo doc
after_success:
- travis-cargo doc-upload
- travis-cargo coveralls
env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=""
  - secure: 
